<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
 <div class="p-5 mb-5 text-center</> bg-light">
     <h1 class="mb-3">my blog</h1>
     <h4 class="mb-3">블로그 환영</h4>
 </div>

 <div class="container mt-5">
     <div class="row">
         <div class="col-lg-8">
             <article>
                 <!-- 블로그 글 ID 추가-->
                 <input type="hidden" id ="article-id" th:value="${article.id}">
                 <header class = "mb-4">
                     <h1 class = "fw-bolder mb-1" th:text="${article.title}"></h1>
                 </header>
                 <section class="mb-5">
                     <textarea class="form-control h-25" rows="10" placeholder="내용" id="content" th:text="${article.content}" ></textarea>
                 </section>
                 <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">수정</button>
                 <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">등록</button>
             </article>
         </div>
     </div>
 </div>
<script src="/js/article/js"></script>
</body>
