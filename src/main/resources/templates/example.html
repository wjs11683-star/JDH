<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>타임리프 관련</h1>
<p th:text ="${#temporals.format(today, 'yyyy-mm-dd')}"></p>

<div th:object="${person}">
    <p th:text="|이름 : *{name}|"></p>
    <p th:text="|나이 : *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}"> <!-- hobbies 개수 만큼 반복 -->
        <li th:text="${hobby}"></li>
        <span th:if="${hobby == 운동}">(대표 취미)</span> <!-- 취미가 운동이면 대표 취미로 표기-->
    </ul>
</div>
<a th:href="@{api/articles/{id}(id=${person.id}}">글 보기</a>
</body>
</html>
